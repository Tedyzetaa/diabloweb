    <meta name="msapplication-TileImage" content="%PUBLIC_URL%/mstile-144x144.png" />
    
    <!-- Preload de recursos críticos -->
    <link rel="preload" href="%PUBLIC_URL%/static/js/bundle.js" as="script" />
    <link rel="preload" href="%PUBLIC_URL%/static/css/main.css" as="style" />
    
    <!-- Preconnect para APIs externas -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Estilos críticos inline para melhor performance -->
    <style>
      /* Critical CSS para loading inicial */
      body {
        margin: 0;
        padding: 0;
        background: #000000;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        overflow: hidden;
        position: fixed;
        width: 100%;
        height: 100%;
      }
      
      #root {
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #000000;
      }
      
      /* Loading screen inicial */
      .loading-screen {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        width: 100%;
        height: 100%;
        background: #000000;
        color: #d4af37;
        font-family: 'System UI', sans-serif;
      }
      
      .loading-logo {
        font-size: 3rem;
        font-weight: bold;
        margin-bottom: 2rem;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        color: #d4af37;
      }
      
      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 4px solid #333;
        border-top: 4px solid #d4af37;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 1rem;
      }
      
      .loading-text {
        font-size: 1.2rem;
        color: #8b7355;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Estilos para noscript */
      .noscript-message {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: #000000;
        color: #d4af37;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 2rem;
        text-align: center;
        z-index: 9999;
      }
      
      .noscript-message h1 {
        color: #8b0000;
        margin-bottom: 1rem;
      }
      
      .noscript-message p {
        margin-bottom: 0.5rem;
        line-height: 1.5;
      }
      
      /* Prevenção de zoom em inputs mobile */
      input, select, textarea {
        font-size: 16px !important;
      }
      
      /* Melhorias de touch para mobile */
      * {
        -webkit-tap-highlight-color: transparent;
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }
      
      input, textarea {
        -webkit-user-select: text;
        -khtml-user-select: text;
        -moz-user-select: text;
        -ms-user-select: text;
        user-select: text;
      }
      
      /* Scrollbar personalizada */
      ::-webkit-scrollbar {
        width: 8px;
      }
      
      ::-webkit-scrollbar-track {
        background: rgba(0, 0, 0, 0.3);
        border-radius: 4px;
      }
      
      ::-webkit-scrollbar-thumb {
        background: #8b4513;
        border-radius: 4px;
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background: #d4af37;
      }
    </style>
    
    <title>Diablo Web - Play Diablo in Your Browser</title>
  </head>
  <body>
    <!-- Mensagem para usuários sem JavaScript -->
    <noscript>
      <div class="noscript-message">
        <h1>JavaScript Required</h1>
        <p>You need to enable JavaScript to run Diablo Web.</p>
        <p>This is a modern web application that requires JavaScript for:</p>
        <ul style="text-align: left; max-width: 400px; margin: 1rem auto;">
          <li>Game rendering and controls</li>
          <li>Multiplayer functionality</li>
          <li>Cloud save synchronization</li>
          <li>Mobile touch controls</li>
        </ul>
        <p>Please enable JavaScript in your browser settings and reload the page.</p>
      </div>
    </noscript>

    <!-- Loading screen inicial -->
    <div id="root">
      <div class="loading-screen">
        <div class="loading-logo">DIABLO</div>
        <div class="loading-spinner"></div>
        <div class="loading-text">Loading...</div>
      </div>
    </div>

    <!--
      Este arquivo HTML é um template.
      Se você abrir diretamente no navegador, verá uma página vazia.

      Você pode adicionar webfonts, meta tags ou analytics neste arquivo.
      O build colocará os scripts bundled na tag <body>.

      Para começar o desenvolvimento, execute `npm start` ou `yarn start`.
      Para criar um bundle de produção, use `npm run build` ou `yarn build`.
    -->

    <!-- Script para melhorias de performance -->
    <script>
      // Performance optimizations
      (function() {
        // Prevenir comportamento de pull-to-refresh em mobile
        let touchStartY = 0;
        
        document.addEventListener('touchstart', function(e) {
          touchStartY = e.touches[0].clientY;
        }, { passive: true });
        
        document.addEventListener('touchmove', function(e) {
          const touchY = e.touches[0].clientY;
          const diff = touchY - touchStartY;
          
          if (window.scrollY === 0 && diff > 0) {
            e.preventDefault();
          }
        }, { passive: false });
        
        // Detectar dispositivo mobile
        function isMobileDevice() {
          return (typeof window.orientation !== "undefined") || (navigator.userAgent.indexOf('IEMobile') !== -1);
        }
        
        // Adicionar classe para mobile
        if (isMobileDevice()) {
          document.body.classList.add('mobile-device');
        }
        
        // Service Worker registration para PWA
        if ('serviceWorker' in navigator && process.env.NODE_ENV === 'production') {
          window.addEventListener('load', function() {
            navigator.serviceWorker.register('%PUBLIC_URL%/sw.js')
              .then(function(registration) {
                console.log('SW registered: ', registration);
              })
              .catch(function(registrationError) {
                console.log('SW registration failed: ', registrationError);
              });
          });
        }
        
        // WebAssembly readiness
        if (typeof WebAssembly === 'object') {
          console.log('WebAssembly is supported!');
        } else {
          console.log('WebAssembly is not supported, falling back to JavaScript');
        }
        
        // Remover loading screen quando o React carregar
        window.addEventListener('ReactAppLoaded', function() {
          const loadingScreen = document.querySelector('.loading-screen');
          if (loadingScreen) {
            loadingScreen.style.opacity = '0';
            setTimeout(function() {
              loadingScreen.remove();
            }, 500);
          }
        });
        
        // Fallback para caso o evento não seja disparado
        setTimeout(function() {
          const loadingScreen = document.querySelector('.loading-screen');
          const root = document.getElementById('root');
          if (loadingScreen && root.children.length > 1) {
            loadingScreen.remove();
          }
        }, 5000);
        
      })();
    </script>
  </body>
</html>
